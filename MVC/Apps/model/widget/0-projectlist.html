<!--项目列表-->
<div id="modelprojectlisttab" class="layui-tab layui-tab-brief" lay-filter="modelprojectListTab" style="margin:0px;">
    <!--选项卡-->
    <ul class="layui-tab-title">
        <li lay-id="list_area" class="layui-this" style="width:40%;">地区</li>
        <li lay-id="list_year" style="width:40%;">时间</li>
    </ul>
    <!--tree-->
    <div class="layui-tab-content" style="padding:0px;">
        <div class="layui-tab-item layui-show">
            <div id="projectbyarea"></div>
        </div>
        <div class="layui-tab-item">
            <div id="projectbyyear"></div>
        </div>
    </div>
</div>


<!--搜索-->
<div id="modelsearchid" class="layui-row" style="margin-left:5px;position:absolute;bottom:10px; ">
    <div class="layui-input-inline">
        <input type="text" id="projectfiltersearch" lay-verify="title" autocomplete="off" placeholder="搜索" class="layui-input" style="padding-left:25px;border-radius:5px;width:260px">
    </div>
    <button id="projectsearch" type="button" class="layui-btn layui-btn-primary" style="width:90px;border-radius:5px;margin-left:5px">
        <i class="layui-icon layui-icon-search"></i>
    </button>
</div>

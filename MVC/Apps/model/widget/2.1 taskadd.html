<!--新建模型-->
<div style="overflow:hidden;">
    <form class="layui-form" style="margin-top:5px;margin-right:10px;" lay-filter="addmodeltaskinfoform">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width:60px;">模型名称</label>
            <div class="layui-input-block" style="margin-left:90px;">
                <input type="text" name="model_rwmc_add" autocomplete="off" lay-verify="required" placeholder="请输入" class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="grid-demo">
                        <label class="layui-form-label" style="width:60px;">采集时间</label>
                        <div class="layui-input-block" style="margin-left:90px;">
                            <input type="text" name="model_yxcjsj_add" id="yxcjsjid" lay-verify="required|date" placeholder="YYYY-MM-DD" autocomplete="off" class="layui-input" />
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="grid-demo">
                        <label class="layui-form-label" style="width:60px;">采集设备</label>
                        <div class="layui-input-block" style="margin-left:90px;">
                            <select id="yxcjsbid" name="model_yxcjsb_add">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="grid-demo">
                        <label class="layui-form-label" style="width:60px;">采集人员</label>
                        <div class="layui-input-block" style="margin-left:90px;">
                            <input type="text" name="model_yxcjry_add" autocomplete="off" placeholder="请输入" class="layui-input" />
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="grid-demo">
                        <label class="layui-form-label" style="width:60px;">影像数量</label>
                        <div class="layui-input-block" style="margin-left:90px;">
                            <input type="text" name="model_yxsl_add" autocomplete="off" placeholder="请输入数字" lay-verify="required|number" class="layui-input" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width:60px;">影像地址</label>
            <div class="layui-input-block" style="margin-left:90px;">
                <input type="text" name="model_yxcflj_add" autocomplete="off" placeholder="请输入" class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="grid-demo">
                        <label class="layui-form-label" style="width:60px;">像&ensp;控&ensp;点</label>
                        <div class="layui-input-block" style="margin-left:90px;">
                            <textarea name="model_yxkzd_add" class="layui-textarea" rows="5" style="resize:none" autocomplete="off" placeholder="格式:像控点编号,x,y,h"></textarea>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="grid-demo">
                        <label class="layui-form-label" style="width:60px;">影像pos</label>
                        <div class="layui-input-block" style="margin-left:90px;">
                            <textarea name="model_yxpos_add" class="layui-textarea" rows="5" style="resize:none" autocomplete="off" placeholder="格式:影像名称,纬度,经度,高程"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width:60px;">坐标系统</label>
            <div class="layui-input-block" style="margin-left:90px;">
                <select id="kjckid" name="model_kjck_add" lay-verify="required">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="grid-demo">
                        <label class="layui-form-label" style="width:60px;">高程系统</label>
                        <div class="layui-input-block" style="margin-left:90px;">
                            <select id="gcxtid" name="model_gcxt_add">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="grid-demo">
                        <label class="layui-form-label" style="width:60px;">高程异常</label>
                        <div class="layui-input-block" style="margin-left:90px;">
                            <input type="text" name="model_gcyc_add" autocomplete="off" placeholder="请输入数字" class="layui-input" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="grid-demo">
                        <label class="layui-form-label" style="width:60px;">模型等级</label>
                        <div class="layui-input-block" style="margin-left:90px;">
                            <select id="mxdjid" name="model_mxdj_add">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="grid-demo">

                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width:60px;">成&emsp;&emsp;果</label>
            <div class="layui-input-block" id="sxcgid" style="margin-left:90px;"></div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width:60px;">描&emsp;&emsp;述</label>
            <div class="layui-input-block" style="margin-left:90px;">
                <input type="text" name="model_rwms_add" autocomplete="off" placeholder="请输入" class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item" style="margin-top:10px">
            <div style="text-align:center">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="addmodeltaskinfosubmit" style="width:120px;border-radius:5px;">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary" style="width:120px;border-radius:5px;">重置</button>
            </div>
        </div>
    </form>
</div>

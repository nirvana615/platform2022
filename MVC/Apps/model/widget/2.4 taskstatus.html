<!--模型任务处理-->
<div>
    <div style="margin-top: 10px;margin-left:10px;">
        <button id="btn-task-p" type="button" class="layui-btn layui-btn-orange" style="width:150px;height:50px;">待处理  <span id="task-p-count"></span></button>
        <button id="btn-task-i" type="button" class="layui-btn" style="width:150px;height:50px;">处理中  <span id="task-i-count"></span></button>
        <button id="btn-task-f" type="button" class="layui-btn layui-btn-primary" style="width:150px;height:50px;">已完成  <span id="task-f-count"></span></button>
    </div>

    <div class="layui-card-body" style="margin-top:10px;padding:0px 0px;">
        <table id="modeltasktable" lay-filter="modeltasktable"></table>

        <script type="text/html" id="table-toolbar-modeltaskp">
            <a class="layui-btn layui-bg-gray layui-btn-xs" style="background-color:rgba(255, 255, 255, 0)!important;margin-left:0px;" lay-event="modeltaskview"><i class="layui-icon layui-icon-read" style="margin-right:0px;font-size:20px!important;color:#666!important;"></i></a>
            <a class="layui-btn layui-bg-blue layui-btn-xs" style="background-color:rgba(255, 255, 255, 0)!important;margin-left:0px;" lay-event="modeltaskedit"><i class="layui-icon layui-icon-edit" style="margin-right:0px;font-size:20px!important;color:#666!important;"></i></a>
        </script>

        <script type="text/html" id="table-toolbar-modeltaskv">
            <a class="layui-btn layui-bg-gray layui-btn-xs" style="background-color:rgba(255, 255, 255, 0)!important;margin-left:0px;" lay-event="modeltaskview"><i class="layui-icon layui-icon-read" style="margin-right:0px;font-size:20px!important;color:#666!important;"></i></a>
        </script>
    </div>
</div>

<div style="overflow:hidden;">

            <label class="layui-form-label">项目名称</label>
            <div class="layui-input-block"><input type="text" name="find_xmmc_add" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input" /></div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">项目简称</label>
            <div class="layui-input-block"><input type="text" name="find_xmjc_add" autocomplete="off" placeholder="请输入" class="layui-input" /></div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">行政区划</label>
            <div class="layui-input-block">
                <select id="province1id" name="find_province_add" lay-verify="required">

                    <option value="0">重庆市</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-block"><select id="district1id_add" name="find_district_add" lay-verify="required"><option value="">区/县</option></select></div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">项目位置</label>
            <div class="layui-input-block"><input type="text" id="find_xmwz_add" name="find_xmwz_add" autocomplete="off" placeholder="详细位置(乡镇村)" class="layui-input" /></div>
        </div>

                <div class="layui-col-md9">

                    </div>
                    <div class="layui-form-item">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">项目时间</label>
            <div class="layui-input-block"><input type="text" id="xmsjid" name="find_xmsj_add" lay-verify="required|date" placeholder="YYYY-MM-DD" autocomplete="off" class="layui-input" /></div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</label>
            <div class="layui-input-block">
                <input type="text" name="find_bz_add" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" style="margin-top:10px">
            <div style="text-align:center">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="addFindprojectsubmit" style="width:20%;border-radius:5px;">提交</button>
                <button type="reset" id="find_reset_add" class="layui-btn layui-btn-primary" style="width:100px;border-radius:5px;">重置</button>
            </div>
        </div>
    </form>
</div>

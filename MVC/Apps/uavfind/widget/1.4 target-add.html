<!--目标点视线属性(新建)-->
<div style="margin-top:5px;padding-right:5px;">
    <div class="layui-form-item">
        <label class="layui-form-label" style="width:80px;text-align:left;padding-left:5px;padding-right:5px;">目标名称</label>
        <div class="layui-input-block" style="margin-left:90px;">
            <input type="text" name="uav-route-add-target-mc" placeholder="请输入" autocomplete="off" class="layui-input" />
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width:80px;text-align:left;padding-left:5px;padding-right:5px;">目标类型</label>
        <div class="layui-input-block" style="margin-left:90px;">
            <select id="mblxid" name="uav-route-add-target-lx" class="layui-input" lay-verify="required">
                <option value="">请选择</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-row">
            <div class="layui-col-md9">
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width:70px;text-align:left;padding-left:5px;padding-right:5px;">经&emsp;&emsp;度°</label>
                    <div class="layui-input-block" style="margin-left:90px;padding-right:5px;">
                        <input type="text" name="uav-route-add-target-jd" autocomplete="off" class="layui-input" />
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label" style="width:70px;text-align:left;padding-left:5px;padding-right:5px;">纬&emsp;&emsp;度°</label>
                    <div class="layui-input-block" style="margin-left:90px;padding-right:5px;">
                        <input type="text" name="uav-route-add-target-wd" autocomplete="off" class="layui-input" />
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label" style="width:70px;text-align:left;padding-left:5px;padding-right:5px;">高&emsp;&emsp;程m</label>
                    <div class="layui-input-block" style="margin-left:90px;padding-right:5px;">
                        <input type="text" name="uav-route-add-target-gc" autocomplete="off" class="layui-input" />
                    </div>
                </div>

            </div>

            <div class="layui-col-md3">
                <div class="grid-demo" style="width:100%;height:100%;margin-left:5px;">
                    <div class="layui-input-inline" style="width:100%;height:100%;margin-top:30px;">
                        <button type="button" id="map_position_add" class="layui-btn layui-btn-primary" title="地图选点" style="width:100%;height:100%;border-radius:10px;">
